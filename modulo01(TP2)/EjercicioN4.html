<html> 
<body>
<script>

    var numero = window.prompt("Introduce un número que quiera saber si es par o impar", 1);
    ParImpar(numero)

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

//Funcion que identifica si un número es par o impar
function ParImpar(numero){
    if(numero%2==0){
        document.write("Es par")
    }
    else{
        document.write("Es impar")
    }
}
</script>
</body>
</html>
