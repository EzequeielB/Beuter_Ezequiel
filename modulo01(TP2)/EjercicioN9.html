<script>
Promedio(window.prompt("Introduzca el número de notas del alumno", 1))
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//Funcion que calcula el promedio y determina si el alumno aprobo o no
function Promedio(numero){
suma=0
for(i=0;i<numero;i++){
        notas= parseInt(window.prompt("Nota del Alumno", 1))
    if(notas>0&&notas<11){
        suma+=notas
    }
    else{
        do {
            notas= parseInt(window.prompt("Número no valido. Ingrese uno nuevo que sea uno del 1 al 10", 1))
            aux=suma+notas
            
        } while (notas<=0||notas>=11||isNaN(aux));
        suma+=notas
    }   
}
document.write("El promedio del alumno es: "+suma/numero)
switch (true){
    case (suma/numero)<=5: document.write(" Reprobado")
    break
    case (suma/numero)>=6&&(suma/numero)<=8: document.write(" Aprobado")
    break    
    case (suma/numero)>8: document.write(" Sobresaliente")
    break
}
}
</script>
