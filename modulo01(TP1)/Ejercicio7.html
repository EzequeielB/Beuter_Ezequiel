<!DOCTYPE html>
<html>
<body>
<script>
let dato, resultado;
val1 = window.prompt("Introduce tu nombre", "..."); //El val1 sera igual al texto que el usuario ingrese, mediante su teclado en el, cuadro de dialogo generado por "window.prompt". En el parentesis de "window.prompt" la primera parte es el mensaje de la pagina al usuario y la segunda parte, separada por una coma, es un texto predefinido para cuando se muestra el mensaje.
val2 = window.prompt("Introduce tu apellido", "..."); //Misma logica que con el val1
resultado = `Concatenado tu nombre y apellido es: ${val1} ${val2} ` ; //Declara que la variable resustado es igual al texto escito entre comillas, seguido del valor de val1 y val2 en ese orden.
document.write(resultado);  //Imprime en la pagina el valor de resultado.
</script>
</body>
</html>
